<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>hello,欢迎来我的实战系统</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <form class="dowebok" method="post" th:action="@{/user/login}">
        <div class="logo"></div>
        <div class="form-item">
            <input id="username" name="username" type="text" autocomplete="off" th:placeholder="#{login.username}">
        </div>
        <div class="form-item">
            <input id="password" name="password" type="password" autocomplete="off" th:placeholder="#{login.password}">
            <!--如果msg的值为空，则不显示消息-->
            <p th:text="${msg}" th:unless="${#strings.isEmpty(msg)}"></p>
        </div>
        <div class="form-item"><button id="submit" th:text="#{login.btn}">sign in</button></div>
        <div class="reg-bar">
            <a class="reg" th:text="#{login.register}">Sign up right away</a>
            <a class="forget" th:text="#{login.forget}">forget the password</a>
        </div>
        <div class="myself">
            <!--通过链接发送请求，自定义LocaleResolver解析-->
            <a class="c" th:href="@{/login.html(lang=zh_CN)}">中文</a>
            <a class="e" th:href="@{/login.html(lang=en_US)}">English</a>
        </div>
    </form>
    <script th:src="@{/js/jquery.min.js}"></script>
</body>
</html>
